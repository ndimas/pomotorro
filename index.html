<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <!-- Targeted SEO Meta Tags -->
  <title>Pomotorro: Productivity Timer for Founders | Time Management Tool</title>
  <meta name="description"
    content="A powerful Pomodoro timer designed specifically for busy founders to maximize focus, boost productivity, and manage time effectively. Perfect for entrepreneurs and startup leaders.">
  <meta name="keywords"
    content="pomodoro timer, productivity for founders, time management, startup productivity, entrepreneur focus tool">

  <!-- Open Graph / Social Media Tags -->
  <meta property="og:title" content="Pomotorro: Productivity Timer for Founders">
  <meta property="og:description"
    content="Boost your productivity with a Pomodoro timer tailored for busy founders and entrepreneurs.">
  <meta property="og:type" content="website">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700&display=swap"
    rel="stylesheet">

  <!-- Structured Data - Organization -->
  <script type="application/ld+json">
  {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Pomotorro",
      "description": "Pomodoro Timer for Founders",
      "applicationCategory": "Productivity",
      "operatingSystem": "All",
      "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
      }
  }
  </script>

  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <script defer data-domain="pomotorro.co" src="https://plausible.io/js/script.hash.outbound-links.js"></script>
  <script>window.plausible = window.plausible || function () { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>
  <script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
  <noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif" alt=""
      referrerpolicy="no-referrer-when-downgrade" /></noscript>
  <script defer src="https://cloud.umami.is/script.js" data-website-id="2be53e5c-106b-46a3-8e1b-22f2b6da0fba"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <div class="container">
    <div class="timer-card">
      <div class="points">Points: <span id="points">120</span></div>

      <div class="liquid-container">
        <div class="liquid-background">
          <div class="wave"></div>
          <div class="wave"></div>
        </div>
      </div>

      <div class="tomato-floating">
        <img src="pomotorro.png" alt="Pomotorro" class="tomato-img">
      </div>

      <div class="timer-display">25:00</div>

      <div class="action-bar">
        <div class="task-input-wrapper">
          <input type="text" id="taskInput" placeholder="What are you working on?" class="task-input">
        </div>
        <button class="reset-btn" title="Reset Timer">‚Ü∫</button>
        <button class="start-btn">Start</button>
      </div>

      <!-- Add this right after the timer display and before the start button -->
      <div class="task-section">
        <div class="task-history">
          <h3>Recent Tasks</h3>
          <div class="task-list" id="taskList">
            <!-- Tasks will be inserted here dynamically -->
          </div>
        </div>
      </div>

      <div class="button-group">
        <button class="settings-btn">‚öô Settings</button>
        <button class="login-btn" id="loginBtn">Log In</button>
      </div>

      <nav class="bottom-nav">
        <button class="nav-btn active" data-tab="timeline">Timer</button>
      </nav>

      <a href="mailto:contact@why.sh?subject=Pomotorro%20Feedback" class="feedback-btn">
        Send Feedback
      </a>
    </div>

    <!-- Add Settings Modal -->
    <div class="settings-modal" id="settingsModal">
      <div class="settings-content">
        <div class="settings-header">
          <h2>‚öôÔ∏è Timer Settings</h2>
          <button class="close-btn">&times;</button>
        </div>

        <div class="settings-body">
          <div class="setting-group">
            <label>Focus Duration</label>
            <div class="time-picker">
              <button class="time-btn minus">-</button>
              <input type="number" id="focusDuration" min="1" max="60" value="25">
              <button class="time-btn plus">+</button>
              <span class="unit">min</span>
            </div>
          </div>

          <div class="setting-group">
            <label>Short Break</label>
            <div class="time-picker">
              <button class="time-btn minus">-</button>
              <input type="number" id="shortBreak" min="1" max="30" value="5">
              <button class="time-btn plus">+</button>
              <span class="unit">min</span>
            </div>
          </div>

          <div class="setting-group">
            <label>Long Break</label>
            <div class="time-picker">
              <button class="time-btn minus">-</button>
              <input type="number" id="longBreak" min="1" max="45" value="15">
              <button class="time-btn plus">+</button>
              <span class="unit">min</span>
            </div>
          </div>

          <div class="setting-group">
            <label>Auto-start Breaks</label>
            <label class="switch">
              <input type="checkbox" id="autoStartBreaks">
              <span class="slider"></span>
            </label>
          </div>

          <div class="setting-group">
            <label>Sound Notifications</label>
            <label class="switch">
              <input type="checkbox" id="soundEnabled" checked>
              <span class="slider"></span>
            </label>
          </div>
        </div>

        <div class="settings-footer">
          <button class="cancel-btn">Cancel</button>
          <button class="save-btn">Save Changes</button>
        </div>
      </div>
    </div>

    <!-- Login Modal -->
    <div class="settings-modal" id="loginModal">
      <div class="settings-content login-content">
        <div class="settings-header">
          <h2>üëã Welcome Back</h2>
          <button class="close-btn">&times;</button>
        </div>

        <div class="settings-body">
          <div class="auth-form">
            <div class="form-group">
              <label>Email</label>
              <input type="email" id="emailInput" placeholder="you@example.com">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" id="passwordInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <div class="auth-error" id="authError"></div>
            <button class="primary-btn" id="loginSubmitBtn">Log In</button>
            <div class="auth-divider">or</div>
            <button class="secondary-btn" id="signupSubmitBtn">Create Account</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script defer src="script.js"></script>
</body>

</html>
